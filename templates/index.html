<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
    {% block content %}
        <div class="content">
            <h1>Book List</h1>
            <div class="list">
            {% for book in books %}
            <div class="list-item">
            <a href="{{ url_for('details', book_id=book['id']) }}"><h3>{{ book['title'] }}</h3></a>, by {{ book['author'] }}
            </div>
            {% endfor %}    
            </div>
        </div>
    {% endblock %}
    </div>
</body>
</html>
