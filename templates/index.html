{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h3>Book List</h3>
        <div class="list">
        {% for book in books %}
        <div class="list-item">
        <a href="{{ url_for('details', book_id=book['id']) }}"><strong>{{ book['title'] }}</strong></a>, by {{ book['author'] }}
        </div>
        {% endfor %}    
        </div>
    </div>
{% endblock %}
