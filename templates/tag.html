{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h1>Book List by genre</h1>
        <div class="list">
        {% for book in books %}
        <div class="list-item">
        <a href="{{ url_for('details', book_id=book['id']) }}"><h3>{{ book['title'] }}</h3></a>, by {{ book['author'] }}
        </div>
        {% endfor %}    
        </div>
    </div>
{% endblock %}
